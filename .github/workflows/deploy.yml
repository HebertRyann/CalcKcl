name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x


      - name: Debug loaded variables (optional)
        run: |
          echo "Host: ${{ secrets.ONE_CLICK_DEPLOY_SECRETS.SSH_PORT }}"
          echo "User: $SSH_USER"
          echo "Port: $SSH_PORT"
          echo "Target: $SSH_TARGET"
          # Note: Não exiba chaves privadas em produção!

      - name: Copy file via SSH to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          source: ".,!node_modules"
          target: "/home/ec2-user/applications/production/calc-kcl"
