name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16.x

      - name: Parse JSON secret
        id: parse_secrets
        run: |
          echo "${{ secrets.ONE_CLICK_DEPLOY_SECRETS }}" > deploy-secrets.json
          export SSH_HOST=$(jq -r '.SSH_HOST' deploy-secrets.json)
          export SSH_USER=$(jq -r '.SSH_USER' deploy-secrets.json)
          export SSH_KEY=$(jq -r '.SSH_KEY' deploy-secrets.json)
          export SSH_PORT=$(jq -r '.SSH_PORT' deploy-secrets.json)
        env:
          ONE_CLICK_DEPLOY_SECRETS: ${{ secrets.ONE_CLICK_DEPLOY_SECRETS }}

      - name: Debug loaded variables (optional)
        run: |
          echo "Host: $SSH_HOST"
          echo "User: $SSH_USER"
          echo "Port: $SSH_PORT"
          echo "Target: $SSH_TARGET"
          # Note: Não exiba chaves privadas em produção!

      - name: Copy file via SSH to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          source: ".,!node_modules"
          target: "/home/ec2-user/applications/production/calc-kcl"
